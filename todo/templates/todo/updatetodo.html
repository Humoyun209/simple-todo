{% extends 'base.html' %}

{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    {% for f in form %}
    <div class="form-group mt-2">
        {{ f.label_tag }}
        {{ f }}
    </div>
    <div class="invalid-feedback">
        {{ f.errors }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-outline-primary mt-2" style="width: 15%;">Changing</button>
</form>

{% endblock content %}

{% extends 'base.html' %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {% for f in form %}
    <div class="form-group mt-2">
        {{ f.label_tag }}
        {{ f }}
    </div>
    <div class="invalid-feedback">
        {{ f.errors }}
    </div>
    {% endfor %}
    <button type="submit" class="mt-4 btn btn-primary" style="width: 15%;">Send</button>
</form>

{% endblock content %}
